{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="upload">
			<form method="POST" enctype=multipart/form-data action="{{ url_for('posts.upload_files') }}">
				{{ upload_form.csrf_token }}
				<fieldset>
				    <p>{{ upload_form.image }}
					    <span>
					      {% if upload_form.image.errors %}
					        {% for error in upload_form.image.errors %}
					          {{ error }}
					        {% endfor %}
					      {% endif %}
					    </span>
         			</p>
         			<img id="images"/>
         			<script>
         				document.getElementById('image').onchange = function(event){
         					console.log("dssdsf");
						    var images = document.getElementById('images');
						    images.src = URL.createObjectURL(event.target.files[0]);
         				}
					</script>
					<br>
         			<input type=submit value=Upload>
         		</fieldset>	
			</form>
		</div>
	</div>
</div>		

{% endblock %}
